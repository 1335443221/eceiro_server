<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8"></meta>
    <title>个人信息</title>
    
	<link rel="stylesheet" href="../css/common.css">
   <link rel="stylesheet" href="../css/main.css">
   <script type="text/javascript" src="../js/jquery.min.js"></script>
   <script type="text/javascript" src="../js/colResizable-1.3.min.js"></script>
   <script type="text/javascript" src="../js/common.js"></script>

  </head>
  
  <body>
    <div id="forms" class="mt10">
        <div class="box">
          <div class="box_border">
            <div class="box_top"><b class="pl15">个人信息</b></div>
            <div class="box_center">
              <form action="/gtgx/goUpdateUserinfo?id=${myself.id }" class="jqtransform" method="post">
                <table class="form_table pt15 pb15" width="760" border="0" cellpadding="0" cellspacing="0">
                  <tr>
                  <td class="td_right">头像：</td>
                  <td>
                  <img alt="" src="${(myself.portrait)!'' }" style="width: 140px;height: 200px">
                  </td>
                  </tr>
                  <tr>
                  <td class="td_right">姓名：</td>
                  <td class=""> 
                    ${myself.user_name }
                  </td>
                  </tr>
                  	<tr>
                  <td class="td_right">邮箱：</td>
                  <td>${myself.email }</td>
                </tr>
                 <tr>
                  <td class="td_right">电话：</td>
                  <td class=""> 
                    ${myself.phone }
                  </td>
                </tr>
                <tr>
                  <td class="td_right">手机：</td>
                  <td class=""> 
                    ${myself.cellphone }
                  </td>
                </tr>
                <tr>
                  <td class="td_right">所属公司：</td>
                  <td class=""> 
                    ${myself.cname }
                  </td>
                </tr>
                <tr>
                  <td class="td_right">所属部门：</td>
                  <td class=""> 
                    ${myself.dname }
                  </td>
                </tr>
                <tr>
                  <td class="td_right">用户角色：</td>
                  <td class=""> 
                    ${myself.rname }
                  </td>
                </tr>
                <tr>
                  <td class="td_right">所属工作组：</td>
                  <td class=""> 
                    ${myself.gname }
                  </td>
                </tr>
                
                <tr>
                   <td class="td_right">&nbsp;</td>
                   <td class="">
                     <input type="submit" class="btn btn82 btn_save2" value="修改"> 
                   </td>
                 </tr>
                
               </table>
               </form>
            </div>
          </div>
        </div>
     </div>
  </body>
</html>
