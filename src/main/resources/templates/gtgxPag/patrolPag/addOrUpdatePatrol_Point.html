<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8"></meta>
    
    <title>addFactory</title>
    
	<link rel="stylesheet" href="../css/common.css">
   <link rel="stylesheet" href="../css/main.css">
   <script type="text/javascript" src="../js/jquery.min.js"></script>
   <script type="text/javascript" src="../js/colResizable-1.3.min.js"></script>
   <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/jquery.form.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#save").click(function(){
                $("#form1").ajaxSubmit({
                    url:"/gtgx/insertOrUpdatePatrol_Point",
                    type:"post",
                    dataType:"text",
                    success:function(e){
                        if(e>0){
                            alert("操作成功");
                            location="/gtgx/getAllPatrol_Point?pageindex=1";
                        }else{
                            alert("操作失败");
                        }
                    }
                });
            });
        });
    </script>


  </head>
  <body>
    <div id="forms" class="mt10">
        <div class="box">
          <div class="box_border">
            <div class="box_top"><b class="pl15">巡检点信息管理</b></div>
            <div class="box_center">
              <form action="" class="jqtransform" method="post" id="form1" name="form1">
               <table class="form_table pt15 pb15" width="760" border="0" cellpadding="0" cellspacing="0">
                  <tr>
                  <td class="td_right">巡检点编号：</td>
                  <td class=""> 
                  <#if patrol_point.id==''||patrol_point.id=='0'>
                  <#else>
                  <input type="hidden" name="id" value="${patrol_point.id }"/>
                  </#if>
                  
                 	<input type="hidden" name="create_by" value="${activeAdmin.id }"/>
                 	<input type="hidden" name="company_id" value="${activeAdmin.company_id }"/>
                    <input type="text" name="number" value="${(patrol_point.number)!'' }" class="input-text lh30" size="40">
                  </td>
                  	<tr>
                  <td class="td_right">巡检点：</td>
                  <td><input type="text" name="name" value="${(patrol_point.name)!'' }" class="input-text lh30" size="40"></td>
                </tr>
                <tr>
                  <td class="td_right">详细位置：</td>
                  <td><input type="text" name="detail" value="${(patrol_point.detail)!'' }" class="input-text lh30" size="40"></td>
                </tr>
                <tr>
                   <td class="td_right">&nbsp;</td>
                   <td class="">
                       <input type="button" id="save" value="保存">
                   </td>
                 </tr>
               </table>
               </form>
            </div>
          </div>
        </div>
     </div>
  </body>
</html>
