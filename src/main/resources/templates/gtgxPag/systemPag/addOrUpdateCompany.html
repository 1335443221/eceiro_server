<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8"></meta>
    
    <title>addFactory</title>
    
	<link rel="stylesheet" href="../css/common.css">
   <link rel="stylesheet" href="../css/main.css">
   <script type="text/javascript" src="../js/jquery.min.js"></script>
   <script type="text/javascript" src="../js/colResizable-1.3.min.js"></script>
   <script type="text/javascript" src="../js/common.js"></script>
   <script type="text/javascript" src="../js/jquery.form.js"></script>
   <script type="text/javascript">
        $(function(){
            $("#save").click(function(){
                $("#form1").ajaxSubmit({
                    url:"/gtgx/insertOrUpdateCompany",
                    type:"post",
                    dataType:"text",
                    success:function(e){
                        if(e>0){
                            alert("操作成功");
                            location="/gtgx/getAllCompany?pageindex=1";
                        }else{
                            alert("操作失败");
                        }
                    }
                });
            });
        });
    </script>
</head>
  <body>
    <div id="forms" class="mt10">
        <div class="box">
          <div class="box_border">
            <div class="box_top"><b class="pl15">公司信息管理</b></div>
            <div class="box_center">
              <form action="" class="jqtransform" method="post" id="form1" name="form1">
               <table class="form_table pt15 pb15" width="760" border="0" cellpadding="0" cellspacing="0">
                  <tr>
                  <#if company??>
                 	<input type="hidden" name="id" value="${company.id }"/>
                   	</#if>
                  <td class="td_right">公司名称：</td>
                  <td class=""> 
                    <input type="text" name="cname" value="${(company.cname)!"" }" class="input-text lh30" size="40">&nbsp;*
                  </td>
                  <tr>
                  <td class="td_right">备注：</td>
                  <td><input type="text" name="remark" value="${(company.remark)!"" }" class="input-text lh30" size="40"></td>
                </tr>
                
                 <tr>
                  <td class="td_right">父公司：</td><td><select name="parent_id" class="select" id="parent_id"> 
                  				<option value='0'>&nbsp;&nbsp;&nbsp;&nbsp;母公司&nbsp;&nbsp;&nbsp;&nbsp;</option>
                  				<#list companyList as companyList>
                  				<option value="${(companyList.id)!'' }" <#if companyList.id == (company.parent_id)!''> selected="selected"</#if>>&nbsp;&nbsp;&nbsp;&nbsp;${companyList.cname }&nbsp;&nbsp;&nbsp;&nbsp;</option> 
                  				</#list>
                        		&nbsp;*
                        		</td>
                </tr>
                
                 <tr>
                   <td class="td_right">&nbsp;</td>
                   <td class="">
                     <input type="button" id="save" value="保存">
                   </td>
                 </tr>
               </table>
               </form>
            </div>
          </div>
        </div>
     </div>
  </body>
</html>
