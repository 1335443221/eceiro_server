<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8"></meta>
    
    <title>addFactory</title>
    
	<link rel="stylesheet" href="../css/common.css">
   <link rel="stylesheet" href="../css/main.css">
   <script type="text/javascript" src="../js/jquery.min.js"></script>
   <script type="text/javascript" src="../js/colResizable-1.3.min.js"></script>
   <script type="text/javascript" src="../js/common.js"></script>
   <script type="text/javascript" src="../js/jquery-1.8.1.min.js"></script> 
<script type="text/javascript" src="../js/jquery.form.js"></script> 
  <script type="text/javascript">
  $(function(){
   $("#saveSwitchingroom").click(function(){
	   
	   if(form1.title.value==''){
   		alert("请填写标题");
   		return;
   	}
	   
   		$("#form1").ajaxSubmit({
			url:"/gtgx/insertOrUpdateSwitchingroom",
			type:"post",
			dataType:"text",
			success:function(e){
			if(e=="00"){
				alert("增加成功");
				window.history.go(-1);
			}else{
				alert("修改成功");
				window.history.go(-1);
			}
			}
	});
   		
   	
   	});
   
   $("#fileUpload").on('change', function () {
    	if(typeof (FileReader) != "undefined") {
        var image_holder = $("#image-holder");
        image_holder.empty();
        var reader = new FileReader();
        reader.onload = function (e) {
            $("<img />", {
                "src": e.target.result,
                "class": "thumb-image",
                "style":"width:200px;height:200px"
            }).appendTo(image_holder);
        }
        image_holder.show();
        reader.readAsDataURL($(this)[0].files[0]);
   		 } else {
        alert("你的浏览器不支持FileReader.");
    	}
		});
   
});
  
  
   </script> 
  </head>
  <body>
    <div id="forms" class="mt10">
        <div class="box">
          <div class="box_border">
            <div class="box_top"><b class="pl15">安全防护信息管理(新增图片)</b></div>
            <div class="box_center" style="width: 660px;float: left;">
               <form action="" id="form1" name="form1" class="jqtransform" method="post" enctype="multipart/form-data"> 
               <table class="form_table pt15 pb15" width="960px;" border="0" cellpadding="0" cellspacing="0">
                  <tr>
                  <#if Switchingroom??>
                 	<input type="hidden" name="id" value="${Switchingroom.id }"/>
                 	<input type="hidden" name="sequence" value="${Switchingroom.sequence }"/>
                 	<input type="hidden" name="tid" value="${Switchingroom.tid }"/>
                 	<#else>
                 	<#if tid??>
                 	<input type="hidden" name="tid" value="${tid }"/>
                 	</#if>
                   	</#if>
                   	
                   	
                   	
                   	
                   	
                   	
                   
                  </tr>
                  	<tr>
                   <td class="td_right">图片：</td>
                  <td class=""> 
							<div id="wrapper">       
							  <input id="fileUpload" type="file" name="file"/><br />
							</div>
							<div id="image-holder">
							<img alt="" src="${(Switchingroom.url)!'' }" style="width: 200px;height: 200px">
							 </div>
                  </td>
                </tr>
                <tr>
                  <td class="td_right">标题：</td>
                  <td>
                   <textarea rows="3" cols="20" name="title" style="width: 500px;height: 180px;">${(Switchingroom.title)!'' }</textarea>
                    &nbsp;*
                  </td>
                </tr>
                 <tr>
                   <td class="td_right">&nbsp;</td>
                   <td class="">
                     <input type="button" id="saveSwitchingroom" class="btn btn82 btn_save2" value="保存"> 
                     <input type="button" name="Submit" onclick="javascript:history.back(-1);" class="btn83 btn_res" value="返回">
                   </td>
                 </tr>
               </table>
               </form>
            </div>
          </div>
        </div>
     </div>
  </body>
</html>
